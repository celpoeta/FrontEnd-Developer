    <body>
        <main>
            <h1>Variables</h1>
            <p>Variables are used to store data values. In JavaScript, variables
                can be declared using <code>var</code>, <code>let</code>, or
                <code>const</code>.</p>
            <ul>
                <li><strong>var</strong>: Function-scoped or globally
                    scoped.</li>
                <li><strong>let</strong>: Block-scoped, introduced in ES6.</li>
                <li><strong>const</strong>: Block-scoped, must be initialized at
                    declaration and cannot be reassigned.</li>
            </ul>
        </main>
    </body>
