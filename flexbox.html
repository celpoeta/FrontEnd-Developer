<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
        }

        .container {
            background-color: aqua;
            display: flex;
            padding: 0 10px;
            /* su otro valor es inline-flex*/
            gap: 10px;
            /* flex-direction: row; /*valores: row-reverse, column, column-reverse,*/
            /*flex-wrap: wrap; /*valores: nowrap, wrap-reverse*/
            /* flex-flow: row wrap; */
            /*es un atajo de flex-direction y flex-wrap*/
            height: 300px;
            width: 800px;
            justify-content: space-evenly;
            align-items: center;
        }

        .item {
            background-color: red;
            height: 100px;
            color: white;
            flex-basis: 300px;
        }
